<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" contnet="shin">
    <title>레시피 문의해요</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/form.css" rel="stylesheet">
</head>

<body>

<header id="header">
    헤더 삽입부
    <hr>
</header>

<div class="container">
    <div class="col-md-8" id="article-main">
        <header id="article-form-header" class="py-5 text-center">
            <span>레시피 문의</span>
        </header>

        <form id="article-form">
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label text-sm-end">제목</label>
                <div class="col-sm-8 col-lg-9">
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="content" class="col-sm-2 col-form-label text-sm-end">문의 내용</label>
                <div class="col-sm-8 col-lg-9">
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
            </div>
            <div class="row mb-4">
                <label for="hashtag" class="col-sm-2 col-form-label text-sm-end">해시태그</label>
                <div class="col-sm-8 col-lg-9">
                    <input type="text" class="form-control" id="hashtag" name="hashtag">
                </div>
            </div>
            <div class="row mb-5 justify-content-md-center">
                <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="submit" class="btn btn-primary" id="submit-button">저장</button>
                    <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer id="footer">
    <hr>
    푸터 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
