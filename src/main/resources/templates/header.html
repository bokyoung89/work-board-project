<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
</head>

<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0" style="margin-right: 400px">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img th:src="@{/img/logo.png}" class="bi me-2" width="40" height="45" role="img" aria-label="Bootstrap" style="width: 100%"/>
                </a>
                <li><a href="#" class="nav-link px-2" style="font-weight: bold;font-size: 16px;color: #6d6b6b">홈</a></li>
                <li><a href="#" class="nav-link px-2" style="font-weight: bold;font-size: 16px;color: #6d6b6b">레시피 공유해요</a></li>
                <li><a href="#" class="nav-link px-2" style="font-weight: bold;font-size: 16px;color: #6d6b6b">레시피 문의해요</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#" style="font-weight: bold;font-size: 14px;color: #6d6b6b">프로필</a></li>
                    <li><a class="dropdown-item" href="#" style="font-weight: bold;font-size: 14px;color: #6d6b6b">내가 쓴 글</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" style="font-weight: bold;font-size: 14px;color: #6d6b6b">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
</body>
</html>
